INHERIT: mkdocs.yml

theme:
  features:
    - announce.dismiss
    - navigation.sections
    - navigation.tabs
    - navigation.footer
    - navigation.tracking
    - navigation.path
    - search.highlight
    - search.suggest
    - toc.follow
    - content.action.edit
    - content.action.view

plugins:
  - social:
    cards_layout: default/accent
    cards_layout_options:
      background_color: "#00000000"
      background_image: layouts/social.png
      font_family: Open Sans
  - optimize:
    enabled: !ENV [ CI, false ]
  - privacy:
    enabled: !ENV [ CI, false ]
