name: publish
on:
  push:
    branches:
      - master
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest push
        uses: actions/checkout@v2
      
      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Setup Caching
        uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache  
          
      - name: Install Dependencies
        run: pip install mkdocs-extra-sass-plugin "mkdocs-minify-plugin>=0.3" "mkdocs-redirects>=1.0" mike

      - name: Install MkDocs Insiders
        if: github.event.repository.fork == false
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pip install --upgrade git+https://${GH_TOKEN}@github.com/squidfunk/mkdocs-material-insiders.git

      - name: Setup Github
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git checkout master
       
      - name: Deploy release version       
        run: |
          mike deploy --config-file mkdocs-insiders.yml 2.0 release
          mike set-default release
          
      - name: Push changes to server
        run: |
          git checkout gh-pages
          git remote set-url --push origin https://actions:$GITHUB_TOKEN@github.com/ExpressLRS/Docs
          git push -f origin gh-pages

      
